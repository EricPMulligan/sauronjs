<div data-fs-component="test"></div>
<script src="sauron.js"></script>
<script>
  function MyComponent(params) {
    var self = this;
    sauron.Component.call(this, params);

    self.element.innerHTML = "This is sauron";
  }
  MyComponent.prototype = Object.create(sauron.Component.prototype);
  MyComponent.prototype.constructor = MyComponent;

  function start() {
    sauron.instance({
      test: MyComponent
    });
  }

  if (document.readyState === 'complete' || document.readyState !== 'loading') {
    start();
  } else {
    document.addEventListener('DOMContentLoaded', start);
  }
</script>
